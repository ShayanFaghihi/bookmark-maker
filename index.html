<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Create New Button -->
        <button id="createNew" class="btn">Add A New Bookmark</button>
        <!-- Bookmark Lists -->
        <div class="bookmark-wrapper"></div>

        <!-- Select Bookmark box -->
        <div class="add-overlay" id="overlay">
            <div class="overlay-box">
                <div class="close-overlay">
                    <i class="fa fa-times" id="close"></i>
                </div>
                <form action="">
                    <input type="text" name="name" id="new-name" placeholder="Pick a Name For Your bookmark" >
                    <input type="url" name="url" id="new-url" placeholder="Enter Your Bookmark URL" >
                    <button type="submit" id="addNewBookmark" class="btn">Add Bookmark</button>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
